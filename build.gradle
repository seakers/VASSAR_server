plugins {
    id 'java'
    id 'application'
}

group 'seakers'
version '1.0'

sourceCompatibility = 12

compileJava {
    options.compilerArgs += ["-Xlint"]
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'org.orekit', name: 'orekit', version: '8.0.1'
    compile 'com.googlecode.combinatoricslib:combinatoricslib:2.1'
    compile 'org.apache.commons:commons-lang3:3.7'
    compile 'org.hipparchus:hipparchus-stat:1.0'
    compile 'seakers:orekit:1.0'
    compile 'gov.sandia:jess:7.1p2'
    compile 'seakers:system-architecture-problems:1.0'
    compile 'seakers:vassar:1.0'
    compile 'net.sourceforge.jexcelapi:jxl:2.6.12'
    compile 'org.moeaframework:moeaframework:2.12'
    compile 'org.apache.thrift:libthrift:0.11.0'
    compile 'com.google.code.gson:gson:2.8.4'
    compile 'io.lettuce:lettuce-core:5.0.4.RELEASE'
    compile 'io.pebbletemplates:pebble:3.0.2'
    compile 'com.rabbitmq:amqp-client:5.6.0'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.2.0'
}

mainClassName = "seakers.engineerserver.server.JavaServer"
